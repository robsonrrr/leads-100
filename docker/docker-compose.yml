version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: leads-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DB_HOST=${DB_HOST:-vallery.catmgckfixum.sa-east-1.rds.amazonaws.com}
      - DB_USER=${DB_USER:-robsonrr}
      - DB_PASSWORD=${DB_PASSWORD:-Best94364811082}
      - DB_NAME=${DB_NAME:-mak}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - JWT_EXPIRES_IN=24h
      - JWT_REFRESH_EXPIRES_IN=7d
    volumes:
      - ../backend:/app
      - /app/node_modules
    depends_on:
      - redis
    networks:
      - leads-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: leads-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3001/api
    volumes:
      - ../frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - leads-network
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    container_name: leads-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - leads-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Nginx (Proxy Reverso)
  nginx:
    image: nginx:alpine
    container_name: leads-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - leads-network
    restart: unless-stopped

volumes:
  redis-data:

networks:
  leads-network:
    driver: bridge


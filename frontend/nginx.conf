server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Desabilitar directory listing
    autoindex off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Assets - servidos diretamente (após strip prefix do Traefik)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # API - não deve ser tratado pelo frontend, mas se chegar aqui, retornar 404
    location /api {
        return 404;
    }

    # SPA routing - redirect all requests to index.html
    # Após o Traefik fazer strip prefix, tudo vem como /
    location / {
        # Sempre servir index.html para rotas do SPA
        try_files $uri /index.html;
    }
    
    # Permitir acesso direto ao index.html
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logs para debug
    error_log /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;
}

